<div class="d-flex justify-content-center align-center p-3"
    style="background-image: url(Images/ContactUs.jpg); background-size:cover;">
    <div class="shadow-lg" style="background-color: white; min-width: 500px; min-height: 600px;">
        <form>
            <div class="m-3 p-3">
                <p class="display-4" style="color: blueviolet; text-align: center;" *ngIf="serviceType">Welocme to customer support</p>
                <p class="display-4" style="color: blueviolet; text-align: center;" *ngIf="!serviceType">I appreciate you reaching out</p>
                <p class="lead text-center">I will get back to you as soon as possible !</p>

                <hr>
                <div class="row">
                    <div class="col"><input type="text" class="form-control" placeholder="First name"></div>
                    <div class="col"><input type="text" class="form-control" placeholder="Last name"></div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <P>Email :</P><input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="col">
                        <p>Phone Number :</p><input type="tel" class="form-control" placeholder="(000)-000-0000">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <P>Message :</P><textarea rows="10" class="form-control"></textarea>
                    </div>
                </div>
                <br>
                <div class=" d-flex justify-content-center">
                    <button class="btn" style="background-color: blueviolet; color: white;" *ngIf="!serviceType">Submit</button>
                    <button class="btn btn-success ml-2" *ngIf="serviceType">Start Chat</button>
                </div>
            </div>
        </form>
    </div>
</div>
