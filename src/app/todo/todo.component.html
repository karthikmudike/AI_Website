<div class="container">
   <h1><caption style="color: black; width: 500px;">My Todo's</caption></h1> 
   <h5 class="alert alert-warning" *ngIf="message">Deletion Successful</h5>
<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Description</th>
      <th>Date</th>
      <th>Is completed?</th>
      <th>Actions</th>
      <th>Update</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{todo.id}}</td>
      <td>{{todo.username}}</td>
      <td>{{todo.targetDate |date}}</td>
      <td>{{todo.done}}</td>
      <td><button class="btn btn-success" (click)="updateMethod(todo.id)">Update</button></td>
      <td><button class="btn btn-warning" (click)="deleteMethod(todo.id)">Delete</button></td>
    </tr>
  </tbody>
</table>
</div>
<div class="container">
  <button class="btn btn-success" (click)="updateNewMethod()">New List</button>
</div>
