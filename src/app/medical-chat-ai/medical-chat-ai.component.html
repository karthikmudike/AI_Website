<div class="d-flex align-items-center" style="flex-direction: column; min-height: 100vh; background-color:  rgb(229, 211, 238);">
  <div>
    <h5 class="display-4 mt-4 p-3 rounded" style="color: blueviolet;">Chat with AI &#x2747;</h5>
  </div>
  <div class="mt-3 w-50 rounded shadow-lg d-flex justify-content-center bg-light" style="min-width: 400px; min-height: 500px;">
    <div class="messages w-100 p-4">
      <div *ngFor="let message of messages" [class]="message.role">
        <p *ngIf="message.role=='assistant'" style="color: green;"><strong>Medical AI:</strong> {{ message.content }}</p>
        <p *ngIf="message.role=='user'"><strong>User:</strong> {{ message.content }}</p>
      </div>
    </div>
  </div>
  <div class="form-inline w-50 justify-content-center m-3">
    <input class="form-control w-75 mt-3 mr-3" [(ngModel)]="userInput" placeholder="Type medicine name here..." />
    <button class="btn btn-primary mt-3" type="submit" (click)="sendMessage()">Send</button>
  </div>
</div>
